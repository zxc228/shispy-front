version: '3.8'

services:
  # React Frontend - serve static files
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shispy-frontend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - shispy-network

  # Node.js Socket.IO Server
  game-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: shispy-game-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - API_BASE=http://147.45.255.52:8123
    restart: unless-stopped
    networks:
      - shispy-network

networks:
  shispy-network:
    driver: bridge
