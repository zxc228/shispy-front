# HTTP: редиректим на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cosmopoliten.online;
    
    # Для обновления сертификатов
    location /.well-known/acme-challenge/ {
        root /var/www/shispy-front;
        allow all;
    }
    
    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS: полноценный прокси
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cosmopoliten.online;
    
    ssl_certificate /etc/letsencrypt/live/cosmopoliten.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cosmopoliten.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20m;
    sendfile on;

    # Frontend (локальный :5000)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for public TGS stickers to avoid cross-origin issues
    # Final client URLs will be same-origin like: https://cosmopoliten.online/tgs/<slug>.tgs
    # Adjust the proxy_pass below to your actual S3/CDN folder for gifts
    location /tgs/ {
        # IMPORTANT: trailing slash ensures Nginx appends the request URI tail correctly
        proxy_pass https://s3.twcstorage.ru/e333187f-1db27f62-9ec3-47ce-9236-2835af0a55e5/telegram/gifts/;
        proxy_set_header Host s3.twcstorage.ru;
        proxy_ssl_server_name on;
        proxy_buffering off;
        # Optional: cache headers passthrough
        # add_header Cache-Control "public, max-age=86400";
    }

    # Game Server (локальный :3001) — WebSocket
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты для WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    location /game {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты для WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # FastAPI (удаленный сервер 127.0.0.1:8123)
    location /api/ {
        proxy_pass http://127.0.0.1:8123/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/shispy_access_https.log;
    error_log  /var/log/nginx/shispy_error_https.log;
}
