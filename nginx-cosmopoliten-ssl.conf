
# =======================
#  shipsy.space NGINX CONF (custom CRT/KEY in /etc/ssl)
# =======================

# HTTP: редирект на HTTPS + доступ для ACME при необходимости
server {
    listen 80;
    listen [::]:80;
    server_name shipsy.space;

    # если когда-нибудь понадобится HTTP-01
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/shispy-front;
        default_type "text/plain";
        allow all;
    }

    # временно можно поставить 302 для проверки, далее 301
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shipsy.space;

    # КАСТОМНЫЕ пути сертификатов (Timeweb-инструкция)
    ssl_certificate     /etc/ssl/shipsy.space.crt;
    ssl_certificate_key /etc/ssl/shipsy.space.key;

    # Доп. рекомендуемые настройки
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    keepalive_timeout 70;

    # OCSP stapling (если в .crt есть полная цепочка — укажем его же)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/ssl/shipsy.space.crt;
    resolver 8.8.8.8;

    client_max_body_size 20m;
    sendfile on;

    # === FRONTEND (локальный порт 5000) ===
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # если за внешним прокси — лучше пробрасывать исходную схему
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
    }

    # === STATIC TELEGRAM GIFTS ===
    location /tgs/ {
        proxy_pass https://s3.twcstorage.ru/e333187f-1db27f62-9ec3-47ce-9236-2835af0a55e5/telegram/gifts/;
        proxy_set_header Host s3.twcstorage.ru;
        proxy_ssl_server_name on;
        proxy_buffering off;
    }

    # === GAME SERVER (WS, порт 3001) ===
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    location /game {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # === FASTAPI (порт 8123) ===
    location /api/ {
        proxy_pass http://127.0.0.1:8123/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/shipsy_access_https.log;
    error_log  /var/log/nginx/shipsy_error_https.log;
}
